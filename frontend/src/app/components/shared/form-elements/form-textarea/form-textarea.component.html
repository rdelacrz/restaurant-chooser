<div class="form-group row">
  <label [ngClass]="labelClass" [for]="elementName" *ngIf="label">{{label}}</label>
  <div [ngClass]="fieldClass">
    <textarea [id]="elementName" [name]="elementName" class="form-control" [(ngModel)]="model" (input)="update()" 
      [placeholder]="placeholder" [maxlength]="maxLength" [readonly]="isReadOnly" [disabled]="isDisabled" [required]="isRequired" 
      #formElement="ngModel"></textarea>
  </div>
</div>
