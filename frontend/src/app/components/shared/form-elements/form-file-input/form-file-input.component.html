<div class="form-group row">
  <label [ngClass]="labelClass" [for]="elementName" *ngIf="label">{{label}}</label>
  <div [ngClass]="fieldClass" >
    <input [id]="elementName" [name]="elementName" type="file" class="form-control" [(ngModel)]="model" [placeholder]="placeholder"
      [disabled]="isDisabled" [required]="isRequired" (change)="onFileChange($event)" #formElement="ngModel">
  </div>
</div>
