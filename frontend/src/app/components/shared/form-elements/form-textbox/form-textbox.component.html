<label [ngClass]="labelClass" [for]="elementName" *ngIf="label">{{label}}</label>
<input [ngClass]="fieldClass" [id]="elementName" [name]="elementName" [type]="type" [(ngModel)]="model" (input)="update()" 
    [placeholder]="placeholder" [min]="min" [max]="max" [maxlength]="maxLength" [readonly]="isReadOnly" 
    [disabled]="isDisabled" [required]="isRequired" #formElement="ngModel">
