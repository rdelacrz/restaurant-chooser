<page [header]="header">
  <form id="addRestaurantForm" name="addRestaurantForm" #addRestaurantForm="ngForm" (ngSubmit)="onSubmit()" pageBody>
    <!-- Basic restaurant fields -->
    <div class="form-group row">
      <form-textbox elementName="restaurantName" label="Restaurant Name"  [(model)]="model.name" 
        labelColNum="2" fieldColNum="4" [parentForm]="addRestaurantForm" isRequired="true" 
        maxLength="50">
      </form-textbox>
      <form-dropdown  elementName="cuisineType" label="Cuisine Type" [(model)]="model.cuisine_type_id" 
        labelColNum="2" fieldColNum="4" [parentForm]="addRestaurantForm" isRequired="true" 
        [dropdowns]="cuisineTypes" dropdownValueKey="id" dropdownTextKey="cuisine_type" defaultText="--- Select Cuisine Type ---">
      </form-dropdown>
    </div>
    <div class="form-group row">
      <form-textbox elementName="addressLine" label="Address"  [(model)]="model.address_line" 
        labelColNum="2" fieldColNum="10" [parentForm]="addRestaurantForm" isRequired="true" maxLength="50">
      </form-textbox>
    </div>
    <div class="form-group row">
      <form-textbox elementName="city" label="City"  [(model)]="model.city" labelColNum="2" fieldColNum="3" 
        [parentForm]="addRestaurantForm" isRequired="true" maxLength="50">
      </form-textbox>
      <form-dropdown elementName="state" label="State" [(model)]="model.state_id" 
        labelColNum="1" fieldColNum="3" [parentForm]="addRestaurantForm" isRequired="true" 
        [dropdowns]="states" dropdownValueKey="item_id" dropdownTextKey="item_name" defaultText="--- Select State ---">
      </form-dropdown>
      <form-textbox elementName="zip" label="Zip"  [(model)]="model.zip" labelColNum="1" fieldColNum="2" 
        [parentForm]="addRestaurantForm" isRequired="true" maxLength="50">
      </form-textbox>
    </div>
    <div class="form-group row">
      <form-dropdown elementName="suggester" label="Suggester" [(model)]="model.suggester_id" 
        labelColNum="2" fieldColNum="10" [parentForm]="addRestaurantForm" isRequired="true" 
        [dropdowns]="users" dropdownValueKey="id" dropdownTextKey="first_name" defaultText="--- Select Suggester ---">
      </form-dropdown>
    </div>
    <!-- Restaurant schedule fields -->
    
    <!-- Final row for buttons -->
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary" [disabled]="!addRestaurantForm.form.valid">Add User</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="reset" class="btn btn-link" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</page>
